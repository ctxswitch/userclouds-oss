apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: cloud
  namespace: db
spec:
  replicas: 1
  image: postgres:15
  database:
    size: 200Mi
  env:
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: superUserPassword
    - name: POSTGRES_REPLICATION_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: replicationUserPassword
